<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="preExplore" href="https://fonts.googleapis.com">
  <link rel="preExplore" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,300&display=swap"
      rel="stylesheet">
  <title>Puddleshaker | Signup</title>
</head>

<body>
  <!--This is header section of Signup -->
  <header class="grid-container fluid">
    <img src="./imgs/ps_logo.png" alt="puddleshaker" class="main-logo1">
    <h1 id="headline" class="cell" style="text-align: center; font-size:24px; font-weight: 500;">Sign up</h1>
  </header>

  <!--This is signup form -->
  <main class="grid-container">
    <div class="grid-x">
      <div class="cell small-12 medium-12 large-12">
        <div>
          <label for="email">Name:</label>
          <input type="text" id="email" name="name" required>
        </div>
    
        <div>
          <label for="email">Email</label>
          <input type="text" id="email" name="email" required>
        </div>
    
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
    
        <div>
          <label for="password">Confirm Password:</label>
          <input type="password" id="password" name="confirm-password" required>
        </div>
    
    
        <input type="button" class="solid-button cell" value="Signup" style="margin: 8px 0px;">
        <p class="cell" style="margin-top: 8px;">Already have an account? <a href="./login.html" style="color: #F17661;">Log
            in</a></p>
      </div>

    </div>
  </main>

  <!-- This is the footer section of the page-->
  <footer class="footer-simple grid-container fluid">
    <p>&copy; 2023 Puddleshaker. All rights reserved.</p>
  </footer>

  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/what-input.js"></script>
  <script src="js/vendor/foundation.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
