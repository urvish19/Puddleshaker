<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preExplore" href="https://fonts.googleapis.com">
    <link rel="preExplore" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,300&display=swap"
        rel="stylesheet">

    <title>Notification | OpenAI</title>
</head>

<body>
    <!--This is header & navigation section of About Innovation -->
    <header>
        <nav>
            <!--Hamburger menu in small screen-->
            <div class="title-bar" data-responsive-toggle="navbar" data-hide-for="medium">
                <div class="title-bar-title"></div>
                <button type="button" data-toggle="navbar">
                    <span class="material-symbols-outlined" style="color: black;">
                        menu
                    </span>
                </button>

                <div class="main-logo">
                    <img src="./imgs/Puddleshaker_logo.png" alt="">
                </div>

                <div class="top-bar-right">
                    <a href="./notification.html">
                        <span class="material-symbols-outlined" style="color: black;">
                            notifications
                        </span>
                    </a>
                </div>

            </div>

            <!--Links need to be added-->
            <div class="top-bar" id="navbar">
                <div class="top-bar-left">
                    <ul class="cell dropdown menu align-left" data-dropdown-menu>
                        <li class="cell small-12 medium-2 large-3"><a href="./index.html">Home</a></li>
                        <li class="cell small-12 medium-2 large-3"><a href="./myconnections.html">My Connections</a>
                        </li>
                        <li class="cell small-12 medium-2 large-3"><a href="#">Messages</a></li>
                        <li class="cell small-12 medium-2 large-3"><a href="./myprofile.html">Profile</a></li>
                        <li class="cell small-12 medium-2 large-3"><a href="./login.html">Log out</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!--Headline text with back button-->
    <section class="grid-container fluid grid-x" style="align-items: center;">
        <div class="small-1" id="back-button">
            <a href="./index.html"><span class="material-symbols-outlined">
                    arrow_back
                </span></a>
        </div>

        <div class="small-11">
            <h1 id="headline">Notifications</h1>
        </div>
    </section>

    <!--This section is the upcoming meetings with option to schedule a new meeting-->
    <section class="grid-container fluid grid-margin-x">
        <!--Cards layout-->
        <div class="grid-x">
            <div id="notification-card" class="cell small-12 medium-12 large-12">
                <div class="grid-x cell">
                    <img id="file" src="./icons/profiletick.svg" alt="File">
                    <div class="grid-y" style="margin-left: 12px;">
                        <div class="grid-x cell" style="align-items: center;">
                            <h1 class="cell small-9" id="file-title">OpenAI</h1>
                            <p id="not-det">2 min </p>
                        </div>
                        <p class="cell small-8" id="not-det" >Your connection request has been
                            accepted</p>
                    </div>
                </div>
            </div>

            <div id="notification-card" class="cell small-12 medium-12 large-12">
                <div class="grid-x cell">
                    <img id="file" src="./icons/file-text.svg" alt="File">
                    <div class="grid-y" style="margin-left: 12px;">
                        <div class="grid-x cell" style="align-items: center;">
                            <h1 class="cell small-9" id="file-title">Brewbuddy</h1>
                            <p id="not-det">9 min </p>
                        </div>
                        <p class="cell small-8" id="not-det" >Your connection request has been
                            accepted</p>
                    </div>
                </div>
            </div>

            <div id="notification-card" class="cell small-12 medium-12 large-12">
                <div class="grid-x cell">
                    <img id="file" src="./icons/briefcase.svg" alt="File">
                    <div class="grid-y" style="margin-left: 12px;">
                        <div class="grid-x cell" style="align-items: center;">
                            <h1 class="cell small-9" id="file-title">OpenAI</h1>
                            <p id="not-det">4 hr </p>
                        </div>
                        <p class="cell small-8" id="not-det" >Your connection request has been
                            accepted</p>
                    </div>
                </div>
            </div>

        </div>

    </section>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
